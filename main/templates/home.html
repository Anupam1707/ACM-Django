{% block page_loader %}

    <div class="loader"></div>
    <div class="loader-text">Loading ACM NMIMS...</div>
    <div class="loading-progress">
        <div class="loading-bar" id="loadingBar"></div>
    </div>
</div>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="hero-content">
            <h1 id="heroTitle">ACM NMIMS Indore</h1>
            <p id="heroSubtitle">Advancing Computing as a Science & Profession</p>
            <a href="{% url 'photogallery' %}" class="cta-button" id="ctaButton">

        </div>
